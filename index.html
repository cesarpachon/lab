<body>
<script>

var h = 9;


view.init();
view.moveCam({ theta:180, phi:10, distance:30, target:[0,1,0], time:0 });

var mat = view.getMat().basic;

var s = new THREE.Mesh( new THREE.SphereBox(2), mat );
s.position.set(0,2,0);
view.addMesh( s );

var s2 = new THREE.Mesh( new THREE.ChamferBox( 4, 4, 4, 0.2 ), mat );
s2.position.set(-5,2,0);
view.addMesh( s2 );

var s3 = new THREE.Mesh( new THREE.ChamferCyl( 2, 2, 4 ), mat );
s3.position.set(5,2,0);
view.addMesh( s3 );

view.addSky({hour:h});

function upTime(){

	h+=0.01;
	if(h>24) h = 0;
    if(h<0) h = 24;
	view.updateSky( { hour:h } );
	
}


</script>
</body>
