<title>UIL test</title>

<meta http-equiv="X-UA-Compatible" content="IE=11" />

<style> body { margin: 0px; background-color: #404040; overflow: hidden; } </style>
<script src="./build/lab.js"></script>
<script src="./src/libs/uil.js"></script>

</head>

<body>

<script>

	view.init();

	view.setSky({ url:'photo.jpg', hour:14 });

	view.moveCam({ distance:3, target:[0,0,0], time:200, near:1, far:10 });

	view.setShadow({groundY:-1, size:20 })

	view.hideGrid( true );

    var loader = new THREE.GLTFLoader().setPath( './assets/models/gltf/DamagedHelmet/' );

    loader.load( 'DamagedHelmet.gltf', function ( gltf ) {
    	gltf.scene.traverse( function ( child ) {
    		if ( child.isMesh ){ 
    			child.material.envMap = view.getEnvmap();
    			child.castShadow = true;
    			child.receiveShadow = true;
    		}
    	});
		view.add( gltf.scene );
	});


</script>

</body>
</html>
